{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <a class="hover:text-blue-500" href="{% url 'agents:agent_list' %}">Go to agents</a>
        <div class="py-5 border-t border-gray-200 mt-5">
            <h1 class="text-4xl text-gray-800">Create New Agent</h1>
        </div>
        <form method="POST" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
